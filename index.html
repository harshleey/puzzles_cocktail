<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carousel Cocktail</title>
        <link rel="stylesheet" href="css/swiper-bundle.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/ef42257b44.js" crossorigin="anonymous"></script>
                                        
    </head>
    <body>
        <nav class="navbar">
            <i class="fa-solid fa-martini-glass-citrus"></i>
            <span class="heading">Puzzles</span>
        </nav>

        <div class="container">
            <div class="inner-container">
                <h1>All about helping Ted and Barney's dream come true. <span class="puzzling">PUZZLING</span> right? You probably have no idea what i'm talking about.</h1>
                <input type="text" name="" id="" placeholder="input your desired cocktail">
                <button class="submit">Search</button>
            </div>

            <div class="slide-container swiper">
                <div class="slide-content">
                    <div class="card-wrapper swiper-wrapper">
                        
                    </div>
                </div>
            </div>
            <div class="swiper-button-next swiper-navBtn"></div>
            <div class="swiper-button-prev swiper-navBtn"></div>
            <div class="swiper-pagination"></div>
        </div>
        

        <!-- Swiper JS -->
    <script src="js/swiper-bundle.min-js.js"></script>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
    </body>    
</html>
